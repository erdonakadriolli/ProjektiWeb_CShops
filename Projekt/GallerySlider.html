<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GallerySlider.css">
    <title>Document</title>
</head>
<body>
    <div class="Gallery">
        <img src="/images/left.png" id="pas" class="pas">

        <div class="gallery">
            <div>
                <span>
                    <img src="images/wreath.png" alt="WREATH">
                    <h1 class="title">Christmas wreaths</h1>
                    <p class="stars">⭐⭐⭐⭐⭐</p>
                    <p class="rating">5/5</p>
                    <p class="price">$179.99</p>
                </span>

                <span>
                    <img src="images/outdoorlight.png" alt="Lights">
                    <h1 class="title">Lights outdoor</h1>
                    <p class="stars">⭐⭐⭐☆☆</p>
                    <p class="rating">3/5</p>
                    <p class="price">$240.99</p>
                </span>

                <span>
                    <img src="images/tre-sale-1.png" alt="WREATH">
                    <h1 class="title">Christmas Tree</h1>
                    <p class="stars">⭐⭐⭐☆☆</p>
                    <p class="rating">3/5</p>
                    <p class="price">$119.99</p>
                </span>
            </div>

            <div>
                <span>
                    <img src="images/figurelight.png" alt="Lights">
                    <h1 class="title">Lights with figures</h1>
                    <p class="stars">⭐⭐⭐⭐⭐</p>
                    <p class="rating">5/5</p>
                    <p class="price">$112.99</p>
                </span>

                <span>
                    <img src="images/balls.png" alt="Decorations">
                    <h1 class="title">Decoration</h1>
                    <p class="stars">⭐⭐⭐⭐☆</p>
                    <p class="rating">4/5</p>
                    <p class="price">$79.99</p>
                </span>

                <span>
                    <img src="images/santaglobe.png" alt="Gifts">
                    <h1 class="title">Gifts</h1>
                    <p class="stars">⭐⭐☆☆☆</p>
                    <p class="rating">2/5</p>
                    <p class="price">$29.99</p>
                </span>
            </div>
        </div>

        <img src="/images/right.png" id="para" class="para">
    </div>
</body>
<script src="GallerySlider.js"></script>
</html>
